<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(197, 255, 192) ;">
    <h1 style="text-align:center ;">STUDENT REGISTRATION FORM</h1>
    <form>
        <fieldset>
            <legend> Reg form</legend>
            <label><br>Name:</label>
            <input type="text" name="first name" placeholder="Enter name"/><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Others
            <br><br>
            <label>Address:</label>
            <textarea rows="2" cols="20" placeholder="Enter address"></textarea><br><br>
            <label> Mobile number:</label>
            <input type="text" name="mobile number"placeholder="123"/><br><br>
            <label>DOB:</label>
            <input type="date" name="dob"/><br><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email"/><br><br>
            <label>Qualification:</label>
            <input type="checkbox" name="Qualification" value="SSLC">SSLC
            <input type="checkbox" name="Qualification" value="PLUS TWO">PLUS TWO
            <input type="checkbox" name="Qualification" value="GRADUATION">GRADUATION
            <input type="checkbox" name="Qualification" value="POST GRADUATION">POST GRADUATION

            </select><br><br>
            <label>District:</label>
            <select>
                <option>Calicut</option>
                <option>Malapuram</option>
                <option>Wayanad</option>
            </select><br><br>
            <button>SUBMIT</button>


        </fieldset>
    </form>
    
</body>
</html>
